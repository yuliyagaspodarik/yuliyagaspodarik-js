<body>
  <script>
    'use strict';

    function isPal(str) {
      str = str.toLowerCase().split(' ').join('');
      var rts = str.split('').reverse().join('');
      return str === rts;
    }

    console.log(isPal('А роза упала на лапу Азора'));
  </script>
