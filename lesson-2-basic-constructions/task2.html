<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Задание 2</title>
</head>
<body>
  <script>
      'use strict';

      var lastName;
      lastName = prompt('Ваша фамилия?').trim();

      while (lastName == '') {
          alert('Поле не должно быть пустым');
          lastName = prompt('Ваша фамилия?').trim();
      }

      var firstName;
      firstName = prompt('Ваше имя?').trim();

      while (firstName == '') {
          alert('Поле не должно быть пустым');
          firstName = prompt('Ваше имя?').trim();
      }

      var patronymic;
      patronymic = prompt('Ваше отчество?').trim();

      while (patronymic == '') {
          alert('Поле не должно быть пустым');
          patronymic = prompt('Ваше отчество?').trim();
      }

      var age;
      age = parseInt(prompt('Ваш возраст?'));

      while (isNaN(age)) {
          alert('Введите число');
          age = parseInt(prompt('Ваш возраст?'));
      }

      var genderIndex = confirm('Ваш пол - мужской?');
      var ageFive = age + 5;
      var ageYear = age * 365;
      var gender;

      if (genderIndex) {
          gender = 'мужской';
      } else {
          gender = 'женский';
      }

      var pension;

      if (age < 55) {
          pension = 'нет';
      } else {
          if (genderIndex && age < 60) {
              pension = 'нет';
          } else {
              pension = 'да';
          }
      }

      alert('ваше ФИО: ' + lastName + ' ' + firstName + ' ' + patronymic + '\n' +
          'ваш возраст в годах: ' + age + '\n' +
          'ваш возраст в днях: ' + ageYear + '\n' +
          'через 5 лет вам будет: ' + ageFive + '\n' +
          'ваш пол: ' + gender + '\n' +
          'вы на пенсии: ' + pension);
  </script>
</body>
</html>
