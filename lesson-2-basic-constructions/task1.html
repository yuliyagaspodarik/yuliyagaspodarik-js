<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Задание 1</title>
</head>
<body>
  <script>
      'use strict';

      var text = prompt('Введите фразу:');
      var result = 0;

      function letters(text) {
          text = text.toLowerCase();

          for (var i = 0; i < text.length; i++) {
              if (text[i] == 'а' || text[i] == 'е' || text[i] == 'ё' || text[i] == 'и' || text[i] == 'о' || text[i] == 'у' || text[i] == 'ы' || text[i] == 'э' || text[i] == 'ю' || text[i] == 'я') {
                  result++;
              }
          }

          return result;
      }

      console.log(letters(text));
  </script>
</body>
</html>
