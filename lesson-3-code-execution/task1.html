<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Задание 1</title>
</head>
<body>
  <script>
      'use strict';

      var tasksComleted = {
          'Anna': 29,
          'Serg': 35,
          'Elena': 1,
          'Anton': 99
      };

      function maxTasksCompleted(tasksComleted) {
          var maxValue = 0;
          var menMaxValue;
          for (var name in tasksComleted) {
              if (tasksComleted[name] > maxValue) {
                  maxValue = tasksComleted[name];
                  menMaxValue = name;
              }
          }
          return menMaxValue;
      }

      console.log(maxTasksCompleted(tasksComleted));
  </script>
</body>
</html>
